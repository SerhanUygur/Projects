<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="inner">
                <h2 class="title">Please create a password</h2>
                    <input type="password" placeholder="Create Password" class="input" >
                        <div class="content">
                            <h3 class="subtitle">Password should be</h3>
                                <ul class="conditions">
                                    <li class="con1">At least 8 characters long</li>
                                    <li class="con2">At least 1 number(0..9)</li>
                                    <li class="con3">At least 1 lowercase letter(a..z)</li>
                                    <li class="con4">At least 1 special symbol(!..$)</li>
                                    <li class="con5">At least 1 uppercase letter(A..Z)</li>
                                </ul>    
                        </div>              
            </div>
        </div>
    </div>
    

    <script src="Password.js"></script>
</body>
</html>
